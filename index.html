<!DOCTYPE html>
<html lang="zh_TW">
<html>
<head>
  <title>AAA</title>
  <meta charset="UTF-8">
  <meta name="subject" content="AAA北科互動一111-2專題第七組">
  <meta name="description" content="AAA北科互動一111-2專題第七組線上互動網頁">

  <meta property="og:site_name" content="AAA">
  <meta property="og:title" content="北科互動一111-2專題第七組線上互動網頁">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://wuz-h.github.io/AAA/">
  <meta property="og:image" content="https://wuz-h.github.io/AAA/src/img/logo.png">
  <style>
    body{
      height:calc(100 * var(--vh));
      width:calc(100 * var(--vw));
      margin:0;
      overflow:auto;
      background-color:#D9D9D9;
      //background-image: url("src/0.png");
      background-size:contain;
      background-repeat:no-repeat;
      background-position:center center;
      background-attachment:fixed;
    }
    button{
      cursor: pointer; 
      background-color:RGBA(0,0,0,0.2);
      border-style:none;
      outline: 0;
      height:calc(100 * var(--vh));
      width:calc(50 * var(--vh));
      position: absolute;
      left:calc((50 * var(--vw)) - (25 * var(--vh)));
      top:calc(0 * var(--vh));
      z-index:2;
      font-size:calc(1.6 * var(--vh));
      font-family: "微軟正黑體", sans-serif;
      font-weight: 800;
      text-align: center;
      line-height: 2;
    }
    form{ 
      background-color:RGBA(0,0,0,0);
      border-style:none;
      outline: 0;
      height:calc(100 * var(--vh));
      width:calc(100 * var(--vw));
      position: absolute;
      left:0;
      top:0;
    }
    input{
      cursor: pointer; 
      background-color:RGBA(0,0,0,0.2);
      border:none;
      border-style:none;
      outline: 0;
      height:calc(1 * var(--vh));
      width:calc(1 * var(--vh));
      border-radius: 50%;
      position: absolute;
    }
    input.color{
      background-color:RGBA(0,0,0,1);
    }
    input.color::-webkit-color-swatch{
      border:none;
      border-radius: 50%;
    }
    input.text{
      border-radius: 10px;
    }
    canvas{
      height:inherit;
      width:inherit;
      position: absolute;
      outline: 0;
      z-index:1;
    }
    div#qrcode1{
      height:calc(17.5 * var(--vh));
      width:calc(17.5 * var(--vh));
      position: absolute;
      left:calc((50 * var(--vw)) - (8.6 * var(--vh)));
      top:calc(33 * var(--vh));
      outline: 0;
    }
    img{
      height:inherit;
      width:inherit;
      position: absolute;
      outline: 0;
    }
    #icon{
      height:calc(7 * var(--vh));
      width:calc(7 * var(--vh));
      position: absolute;
      left:calc((50 * var(--vw)) - (25 * var(--vh)));
      top:calc(2 * var(--vh));
    }
    div{
      position: absolute;
      font-size:calc(1.6 * var(--vh));
      font-family: "微軟正黑體", sans-serif;
      font-style: normal;
      font-weight: 800;
      text-align: center;
      line-height: 2;
    }
    #scene{
      left:calc((50 * var(--vw)) - (12 * var(--vh)));
      top:calc(22 * var(--vh));
    }
  </style>

</head>
<body>

  <a id="dl" href="" download=""></a>
  <audio id="bgm" src="src/msc/1.mp3" loop="loop"></audio>
  <img id="icon" src="src/img/logo.png"></img>
  <div id="scene">在一個吵雜的夜晚，<br>
  人們來來去去，讓時間慢下來的，<br>
  只有路旁推著滷味攤的阿婆，<br>
  那是一盞，微弱卻溫柔的小橙燈，<br>
  吸收了世間的喧嘩</div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="src/scripts/threed.js" type="text/javascript" ></script>
  <script src="src/QR/jquery.min.js" type="text/javascript"></script>
  <script src="src/QR/qrcode.js" type="text/javascript" ></script>
  <script defer src="src/scripts/script.js" type="text/javascript" ></script>

</body>
</html>
