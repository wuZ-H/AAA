<!DOCTYPE html>
<html lang="zh_TW">
<html>
<head>
  <title>AAA</title>
  <meta charset="UTF-8">
  <meta name="subject" content="AAA北科互動一111-2專題第七組">
  <meta name="description" content="AAA北科互動一111-2專題第七組線上互動網頁">

  <meta property="og:site_name" content="AAA">
  <meta property="og:title" content="北科互動一111-2專題第七組線上互動網頁">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://wuz-h.github.io/AAA/">
  <meta property="og:image" content="https://wuz-h.github.io/AAA/src/0.JPG">
  <style>
    body{
      height:calc(100 * var(--vh));
      width:calc(100 * var(--vw));
      margin:0;
      overflow:auto;
      background-color:"white";
      background-image: url("src/0.png");
      background-size:contain;
      background-repeat:no-repeat;
      background-position:center center;
      background-attachment:fixed;
    }
    button{
      cursor: pointer; 
      background-color:RGBA(0,0,0,0.2);
      border-style:none;
      outline: 0;
      height:calc(25 * var(--vh));
      width:calc(50 * var(--vh));
      position: absolute;
      left:calc((50 * var(--vw)) - (25 * var(--vh)));
      top:calc(55 * var(--vh));
      z-index:2;
    }
    form{ 
      background-color:RGBA(0,0,0,0);
      border-style:none;
      outline: 0;
      height:calc(100 * var(--vh));
      width:calc(100 * var(--vw));
      position: absolute;
      left:0;
      top:0;
    }
    input{
      cursor: pointer; 
      background-color:RGBA(0,0,0,0.2);
      border:none;
      border-style:none;
      outline: 0;
      height:calc(1 * var(--vh));
      width:calc(1 * var(--vh));
      border-radius: 50%;
      position: absolute;
    }
    input.color{
      background-color:RGBA(0,0,0,1);
    }
    input.color::-webkit-color-swatch{
      border:none;
      border-radius: 50%;
    }
    canvas{
      height:inherit;
      width:inherit;
      position: absolute;
      outline: 0;
      z-index:1;
    }
    div#qrcode1{
      height:calc(17.5 * var(--vh));
      width:calc(17.5 * var(--vh));
      position: absolute;
      left:calc((50 * var(--vw)) - (8.6 * var(--vh)));
      top:calc(33 * var(--vh));
      outline: 0;
    }
    img{
      height:inherit;
      width:inherit;
      position: absolute;
      outline: 0;
    }
  </style>

</head>
<body>

  <!--<p id="scene">阿罵的滷味攤</p>-->

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="src/scripts/threed.js" type="text/javascript" ></script>
  <script src="src/QR/jquery.min.js" type="text/javascript"></script>
  <script src="src/QR/qrcode.js" type="text/javascript" ></script>
  <script defer src="src/scripts/script.js" type="text/javascript" ></script>

</body>
</html>
