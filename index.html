<!DOCTYPE html>
<html>
<head>
  <title>AAA</title>

  <style>
    body{
      height:100vh;
      width:100vw;
      margin:0;
      overflow:auto;
      background-color:"white";
      background-image: url("src/0.png");
      background-size:contain;
      background-repeat:no-repeat;
      background-position:center center;
      background-attachment:fixed;
    }
    button{
      cursor: pointer; 
      background-color:RGBA(0,0,0,0.2);
      border-style:none;
      outline: 0;
      height:25vh;
      width:50vh;
      position: absolute;
      left:calc(50vw - 25vh);
      top:55vh;
      z-index:2;
    }
    form{ 
      background-color:RGBA(0,0,0,0);
      border-style:none;
      outline: 0;
      height:100vh;
      width:100vw;
      position: absolute;
      left:0;
      top:0;
    }
    input{
      cursor: pointer; 
      background-color:RGBA(0,0,0,0.2);
      border:none;
      border-style:none;
      outline: 0;
      height:1vh;
      width:1vh;
      border-radius: 50%;
      position: absolute;
    }
    input.color{
      background-color:RGBA(0,0,0,1);
    }
    input.color::-webkit-color-swatch{
      border:none;
      border-radius: 50%;
    }
    canvas{
      height:inherit;
      width:inherit;
      position: absolute;
      outline: 0;
      z-index:1;
    }
    div#qrcode1{
      height:17.5vh;
      width:17.5vh;
      position: absolute;
      left:calc(50vw - 8.6vh);
      top:33vh;
      outline: 0;
    }
    img{
      height:inherit;
      width:inherit;
      position: absolute;
      outline: 0;
    }
  </style>

</head>
<body>

  <!--<p id="scene">阿罵的滷味攤</p>
  <p id="step">step=0</p>
  <p id="btn_num">btn_num=0</p>
  <p id="btn">count_btn=0</p>
  <p id="choice">choice=0</p>
  <p id="ans">ans=0</p>-->

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script>
    function create_3d(n){
      var canvas = document.createElement("canvas");
      canvas.setAttribute("id","threed");
      document.body.appendChild(canvas);
      var engine =new BABYLON.Engine(canvas,true);
      var scene= new BABYLON.Scene(engine);
      var camera = new BABYLON.ArcRotateCamera("camera1",0,0,8,new BABYLON.Vector3(0, 0, 0),scene);
      camera.setPosition(new BABYLON.Vector3(0,0,-8));
      camera.attachControl(canvas, true);
      camera.inputs.removeByType("ArcRotateCameraMouseWheelInput")
      const b=camera.beta;
      Object.defineProperty(camera,"beta",{
        get:function(){return b;},
        set:function(){}
      });
      scene.autoClear = false;
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);
      scene.activeCamera.panningSensibility = 0;
      var light = new BABYLON.HemisphericLight("light",new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.7;
      BABYLON.SceneLoader.ImportMesh("","src/3D/Director.glb","",scene,function(newMeshes){
        newMeshes[0].scaling = new BABYLON.Vector3(0.8,1,1);
        newMeshes[0].position.y=-2;
      });
      engine.runRenderLoop(function () {scene.render();});
    }
    function del_3d(){
      var canvas=document.getElementById("threed");
      document.body.removeChild(canvas);
    }
  </script>

  <script src="src/QR/jquery.min.js" type="text/javascript"></script>
  <script src="src/QR/qrcode.js" type="text/javascript" ></script>
  <script defer src="src/script.js" type="text/javascript" ></script>

</body>
</html>
